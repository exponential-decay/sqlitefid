---
name: "Test"
on:
  pull_request:
  push:
    branches:
      - "main"
jobs:
  tox:
    name: "Test ${{ matrix.toxenv }}"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        include:
          - p ython-version: "2.7"
            toxenv: "py27"
          - python-version: "3.9"
            toxenv: "py39"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "pip install"
        run: pip install -r requirements/local.txt
      - name: "Install tox"
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: "Run tox"
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox --

  lint:
    name: "Linting"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Set up Python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.8"
      - name: "Install tox"
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: "Run tox"
        run: |
          tox -e linting
